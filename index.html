<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>TestPrepWeb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-wrapper">
    <div id="start-container" class="start-container">
        <h1>Willkommen zum Quiz</h1>
        <label for="preset-files">Wählen Sie eine vordefinierte Datei:</label>
        <select id="preset-files">
            <option value="" selected>-- Wählen Sie eine Datei --</option>
            <option value="fragen.json">ISTQB Foundation Level</option>
            <option value="fragen1.json">ISTQB AI</option>
            <!-- Weitere Optionen können hier hinzugefügt werden -->
        </select>
        <p>Oder laden Sie eine Datei von der Festplatte:</p>
        <input type="file" id="file-input" accept=".json">
        <button onclick="startQuiz()">Start</button>
    </div>
    <div id="quiz-container" class="quiz-container" style="display:none;">
        <div id="quiz-progress">Frage 1 von X</div>
        <div id="quiz" role="main"></div>
        <div id="feedback-container" class="feedback-container" aria-live="polite"></div>
        <div class="button-container">
            <button id="previous" onclick="vorherigeFrage()" aria-label="Vorherige Frage">Zurück</button>
            <button id="next" onclick="naechsteFrage()" aria-label="Nächste Frage">Nächste Frage</button>
        </div>
        <div id="richtige-antworten-anzeige" class="richtige-antworten-anzeige">
            Richtig beim ersten Versuch: 0
        </div>
        <div class="logo-container">
            <img src="pics/coezbaylogotextblack.svg" alt="Coezbay Logo">
        </div>
        <div class="mode-switch">
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider round"></span>
            </label>
            <span id="mode-label">Dark Mode</span>
        </div>
    </div>
    <div id="fortschritt-map-container" style="display:none;"></div>
</div>
<script src="script.js"></script>
</body>
</html>
