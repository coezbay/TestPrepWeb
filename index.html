<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mein Online-Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="quiz-container">
    <div id="quiz-progress">Frage 1 von X</div>
    <div id="quiz"></div>
    <div id="feedback-container" class="feedback-container"></div>
    <div class="button-container">
        <button id="previous" onclick="vorherigeFrage()">Zurück</button>
        <button id="next" onclick="naechsteFrage()">Nächste Frage</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
